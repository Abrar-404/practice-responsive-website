<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The spotlight</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- top head text div -->
  <div class="influencers-container">
    <h3 class="corner-line">Influencer products</h3>
    <div class="options">
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>Sign up</li>
        <li>Log in</li>
        <li><i class="fa-solid fa-magnifying-glass"></i></li>
        <li><i class="fa-solid fa-cart-shopping"></i></li>
      </ul>
    </div>
  </div>

  <!-- journey ad section -->
  <div class="journey-ad">
    <div class="quote-text">
      <h2>Start your Journey as <br>
        Influencer</h2>
      <p class="para">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros.
        Lectus faucibus.</p>
      <button class="btn-primary">Preebook now <i class="fa-duotone fa-arrow-right"></i></button>
    </div>
    <div class="image">
      <img src="./images/main-camera.png" alt="">
    </div>
  </div>
</body>

</html>
